<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Card Embed</title>
    <style>
        /* Reset and basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

        }

        .header {
            background-color: #4caf50;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .footer {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
            background-color: #222;
            color: #bbb;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
