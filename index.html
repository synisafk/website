<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile Replica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23272A;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #2C2F33;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .username {
            color: #99AAB5;
            font-size: 14px;
        }
        .connections {
            margin-top: 20px;
        }
        .connection {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #424549;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .connection:hover {
            background-color: #36393F;
        }
        .connection span {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .connection a {
            color: #7289DA;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar">â˜†</div>
            <div>
                <div class="name">syn</div>
                <div class="username">wsgsyn</div>
            </div>
        </div>
        <div class="connections">
            <div class="connection">
                <span>
                    <img src="https://cdn.discordapp.com/attachments/1264103248391045242/1332877189389090956/Untitled.png?ex=6796da1d&is=6795889d&hm=4ba800bc3aa565b4a0df459ff50f6a12dcbb0e877a82144e44cff2e4902f58cf&" alt="Riot Games Icon" width="20">
                    Syn#3790
                </span>
                <a href="#" target="_blank">View</a>
            </div>
            <div class="connection">
                <span>
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111668.png" alt="Twitch Icon" width="20">
                    synisafk
                </span>
                <a href="https://twitch.tv/synisafk" target="_blank">Visit</a>
            </div>
        </div>
    </div>
</body>
</html>
