<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wsgsyn - Stats</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1264103248391045242/1332896904375173180/pfp.png?ex=6796ec7a&is=67959afa&hm=d38a19c1456bee3c801bfead00c8df3e3ca017bbc6ff5cdb00f503272f957e7f&" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23272A;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #2C2F33;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .username {
            color: #99AAB5;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .button {
            color: #B0B0B0;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #2C2F33;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        .button:hover {
            color: #7289DA;
            background-color: #3C4348;
        }
        .line {
            width: 100%;
            height: 2px;
            background-color: #B0B0B0;
            margin-top: 20px;
        }
        .socials {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar">
                <img src="https://cdn.discordapp.com/attachments/1264103248391045242/1332896904375173180/pfp.png?ex=6796ec7a&is=67959afa&hm=d38a19c1456bee3c801bfead00c8df3e3ca017bbc6ff5cdb00f503272f957e7f&" alt="Avatar">
            </div>
            <div>
                <div class="name">syn</div>
                <div class="username">wsgsyn</div>
            </div>
        </div>
        <div class="buttons">
            <a href="https://hypixel.net/player/SynIsAfk" class="button">Hypixel Stats</a> <!-- Hypixel button only -->
        </div>
        <div class="line"></div>

        <!-- Socials section can be kept or removed if not needed -->
        <div class="socials">
            <!-- You can keep any specific connections here if necessary -->
        </div>
    </div>
</body>
</html>
