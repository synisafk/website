<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile Replica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23272A;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #2C2F33;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .username {
            color: #99AAB5;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .button {
            color: #7289DA;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            color: #99AAB5;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar">â˜†</div>
            <div>
                <div class="name">syn</div>
                <div class="username">wsgsyn</div>
            </div>
        </div>
        <div class="buttons">
            <a href="https://synisafk.github.io/website" class="button">About Me</a>
            <a href="https://synisafk.github.io/website/content.html" class="button">Connections</a>
        </div>
    </div>
</body>
</html>
