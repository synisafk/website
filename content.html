<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page - Discord Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23272A;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #2C2F33;
            border-radius: 10px;
            width: 600px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .username {
            color: #99AAB5;
            font-size: 14px;
        }
        
        /* Flex container for About Me and Connections */
        .about-connections {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .about-me, .connections {
            width: 48%; /* Give each section half of the available space */
        }

        .about-me p {
            font-size: 14px;
            color: #99AAB5;
        }

        .connections {
            font-size: 16px;
            font-weight: bold;
        }

        .connections .connection {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #424549;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .connections .connection:hover {
            background-color: #36393F;
        }
        .connections .connection span {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .connections .connection a {
            color: #7289DA;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .connections .connection a:hover {
            color: #99AAB5;
        }

        /* Line under the sections */
        .line {
            border-top: 2px solid #99AAB5;
            margin-top: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289DA;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .back-button:hover {
            background-color: #5f73a1;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar">☆</div>
            <div>
                <div class="name">syn</div>
                <div class="username">wsgsyn</div>
            </div>
        </div>

        <!-- Flex container for About Me and Connections -->
        <div class="about-connections">
            <!-- About Me Section -->
            <div class="about-me">
                <h3>About Me</h3>
                <p>Welcome to my profile! I’m Syn, a gamer, content creator, and tech enthusiast. I love to play various games, stream on Twitch, and work on new projects!</p>
            </div>

            <!-- Connections Section -->
            <div class="connections">
                <h3>Connections</h3>
                <div class="connection">
                    <span>
                        <img src="https://cdn.discordapp.com/attachments/1264103248391045242/1332877189389090956/Untitled.png?ex=6796da1d&is=6795889d&hm=4ba800bc3aa565b4a0df459ff50f6a12dcbb0e877a82144e44cff2e4902f58cf&" alt="Riot Games Icon" width="20">
                        Syn#3790
                    </span>
                    <a href="#content" target="_self">→</a> <!-- This links to the anchor within the same page -->
                </div>
                <div class="connection">
                    <span>
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111668.png" alt="Twitch Icon" width="20">
                        synisafk
                    </span>
                    <a href="https://twitch.tv/synisafk" target="_blank">→</a>
                </div>
            </div>
        </div>

        <!-- Line Under the Sections -->
        <div class="line"></div>

        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='index.html'">Go Back</button>
    </div>
</body>
</html>
