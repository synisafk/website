<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page - Discord Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23272A;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #2C2F33;
            border-radius: 10px;
            width: 600px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .username {
            color: #99AAB5;
            font-size: 14px;
        }

        /* Flex container for About Me and Connections */
        .about-connections {
            display: flex;
            gap: 10px; /* Reduced space between sections */
            margin-top: 0; /* No space above */
        }

        .about-me, .connections {
            width: 48%; /* Give each section half of the available space */
            margin: 0; /* Remove margin */
        }

        .connections {
            font-size: 16px;
            font-weight: bold;
        }

        /* Remove connection buttons */
        .connections .connection a {
            display: none;
        }

        /* Connecting Line under the headings */
        h3 {
            position: relative;
            margin-bottom: 5px; /* Reduced space below heading */
            display: inline-block;
            padding-bottom: 10px;
        }

        /* Create the combined line under both About Me and Connections */
        .about-me h3::after, .connections h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar">â˜†</div>
            <div>
                <div class="name">syn</div>
                <div class="username">wsgsyn</div>
            </div>
        </div>

        <!-- About Me and Connections in flex layout -->
        <div class="about-connections">
            <!-- About Me Section -->
            <div class="about-me">
                <h3>About Me</h3>
            </div>

            <!-- Connections Section -->
            <div class="connections">
                <h3>Connections</h3>
                <div class="connection">
                    <span>
                        <img src="https://cdn.discordapp.com/attachments/1264103248391045242/1332877189389090956/Untitled.png?ex=6796da1d&is=6795889d&hm=4ba800bc3aa565b4a0df459ff50f6a12dcbb0e877a82144e44cff2e4902f58cf&" alt="Riot Games Icon" width="20">
                        Syn#3790
                    </span>
                </div>
                <div class="connection">
                    <span>
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111668.png" alt="Twitch Icon" width="20">
                        synisafk
                    </span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
